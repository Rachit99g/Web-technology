<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.571);
    }
    .box img{

        height: 200px;
        width: 200px;
        border-radius: 50%;
        /*filter: grayscale(50%);*/
        transition: 0.5s ease;
        cursor: pointer;
    }
    img:hover{
        transform: scale(1.3);
        /*filter: grayscale(0);*/
    }
</style>
<body>
    <div class="box">
        <img src="kailash.jpeg" alt="">
    </div>
</body>
</html>
